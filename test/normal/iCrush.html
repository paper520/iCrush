<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象 | iCrush测试用例</title>
    <link rel="shortcut icon" href="../webpack/logo.png">
    <script src="../../dist/iCrush.babel.js"></script>
</head>

<body>
    <div id="root">

        {{info}}

    </div>
    <script>
        var icrush = new iCrush({
            el: document.getElementById('root'),
            data: function () {
                return {
                    info: "你应该看见一段文字"
                };
            }
        });

        console.log(icrush);
    </script>
</body>

</html>
